<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BZ.js simple browser</title>

    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <pre id="output" columns="80" rows="40"></pre>
    </div>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
    <script type="text/javascript">

    var client = bz.createClient();

    client.searchBugs({whiteboard: '[devedition-40]'}, function(err, result) {
      if (err) {
        $('#output').html(err).css('border-color', 'red');
        throw err;
      }
      else {
        console.log(result);
        $('#output').html(JSON.stringify(result, null, '  '));
      }
    });

    client.getConfiguration(function(err, resp) {
      if (err) throw err;
      console.log("config>", resp);
    });
    </script>
  </body>
</html>
